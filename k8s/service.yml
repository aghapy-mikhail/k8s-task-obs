   apiVersion: v1
   kind: Service
   metadata:
     name: juice-shop-service
   spec:
     selector:
       app: juice-shop-app
     ports:
       - protocol: TCP
         port: 3000
         targetPort: 3000


---
   apiVersion: networking.k8s.io/v1
   kind: Ingress
   metadata:
     name: juice-shop-ingress
   spec:
     rules:
       - http:
           paths:
             - path: /
               pathType: Prefix
               backend:
                 service:
                   name: juice-shop-service
                   port:
                     number: 3000
